spring.application.name=gulimall-coupon
#nacos注册服务地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#命名空间
spring.cloud.nacos.config.namespace=
#data_id
spring.cloud.nacos.config.name=
#group  默认是default_group
spring.cloud.nacos.config.group=
# 配置加载，可以分为多个文件
spring.cloud.nacos.config.ext-config[0].data-id=
spring.cloud.nacos.config.ext-config[0].group=
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=
spring.cloud.nacos.config.ext-config[1].group=
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].data-id=
spring.cloud.nacos.config.ext-config[2].group=
spring.cloud.nacos.config.ext-config[2].refresh=true